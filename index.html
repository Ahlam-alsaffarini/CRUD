<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <!-- link bootstrap css file   -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- link fontAwesome css file   -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- link font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- link main css file   -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="main container">
      <h1 class="main-title text-center">
        <i class="align-middle fa-solid fa-box-open"></i>Products
      </h1>
      <a
        href="add-product.html"
        class="d-block ms-auto mb-4 btn btn-primary fw-bold"
      >
        Add Product <i class="fa-solid fa-plus"></i>
      </a>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Description</th>
            <th scope="col">Image</th>
            <th scope="col">icons</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <!-- link bootstrap js file  -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- link fontAwesome js file   -->
    <script src="js/all.min.js"></script>
    <!-- link main js file   -->
    <script src="js/main.js"></script>
  </body>
</html>
