<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Product</title>
    <!-- link bootstrap css file   -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- link font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- link main css file   -->
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body class="d-flex justify-content-center align-items-center">
    <div
      class="secondary container border rounded-5 p-3 bg-white shadow box-area"
    >
      <form class="m-4">
        <h3 class="mb-4 text-center fw-bold">Edit Product</h3>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Name"
            autofocus
          />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input
            type="text"
            class="form-control"
            id="price"
            placeholder="Price"
          />
        </div>
        <div class="mb-3">
          <label for="Description" class="form-label">Description</label>
          <textarea
            class="form-control"
            id="Description"
            style="height: 100px"
            placeholder="Description"
          ></textarea>
        </div>
        <div class="mb-4">
          <label for="img" class="form-label">Image</label>
          <input type="url" class="form-control" id="img" placeholder="Image" />
        </div>
        <a
          href="index.html"
          type="submit"
          class="btn btn-primary w-100 fw-bold"
        >
          Save
        </a>
      </form>
    </div>
    <!-- link bootstrap js file  -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- link add js file   -->
    <script src="js/edit-product.js"></script>
  </body>
</html>
