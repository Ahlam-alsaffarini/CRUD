<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show Product</title>
    <!-- link bootstrap css file   -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- link fontAwesome css file   -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- link main css file   -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div
      class="show-product container border rounded-3 bg-white shadow box-area"
    >
      <div class="row">
        <div class="col-lg-6 p-0">
          <img class="Product-img w-100 h-100" src="" alt="" />
        </div>
        <div class="col-lg-6 Product-info p-4">
          <h2 class="mt-3 mb-3 fw-bold text-uppercase"></h2>
          <p class="mb-3"></p>
          <div class="product-price-btn">
            <span></span>
            <a href="index.html" class="btn rounded-5">close</a>
          </div>
        </div>
      </div>
    </div>

    <!-- link bootstrap js file  -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- link main js file   -->
    <script src="js/show-product.js"></script>
  </body>
</html>
